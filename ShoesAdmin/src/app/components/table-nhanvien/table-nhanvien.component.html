<div class="content-wrapper">
  <!-- Add rows table -->
  <section id="add-row">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Nhân Viên</h4>
          </div>
          <div class="card-body collapse show">
            <div class="card-block">
              <button id="addRow" class="btn btn-primary mb-2" routerLink="/index/nhanvien/0">
                <i class="ft-user-plus"></i>&nbsp; Thêm mới</button>
              <table id="table_nv" class="table table-striped table-bordered sourced-data dataTable" role="grid" aria-describedby="DataTables_Table_0_info">
                <thead>
                  <tr>
                    <th>Mã Nhân Viên</th>
                    <th>Tên Nhân Viên</th>
                    <th>Giới Tính</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let nv of list_nv">
                    <td>{{nv.id}}</td>
                    <td>{{nv.tenNhanVien}}</td>
                    <td>{{nv.gioiTinh}}</td>
                    <td>{{nv.soDienThoai}}</td>
                    <td>{{nv.email}}</td>
                    <td>{{nv.diaChi}}</td>
                    <td>
                      <a class="success p-0" data-original-title="" title="Cập nhật" routerLink="/index/nhanvien/{{nv.id}}">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <!-- <a class="danger p-0" data-original-title="" data-toggle="modal" (click)="showModal()" title="Xóa">
                         (click)="DelNhanvien(nv.id)" 
                        <i class="ft-user-x"></i> 
                      </a> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Add rows table -->
    <!-- Modal -->
<div class="modal-wrapper" (click)="removeModal()"></div>

<div class="modal1">
    <div class="modal-header">
        <label class="modal-title text-text-bold-600 title">Confirm</label>
        <!-- <h3 class="modal-title">Confirm</h3> -->
        <button (click)="removeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">Are you sure you want to delete?</div>
        <div  class="modal-footer">
            <div class="col-md-12 text-center">
                <button type="submit" (click)="DelNhanvien()" class="btn btn-raised btn-success but1">
                    <i class=""></i> OK
                </button>
                <button type="submit" (click)="removeModal()" class="btn btn-raised btn-warning but1">
                    <i class=""></i> Cancel
                </button>
            </div>
        </div>
</div>
<!-- MODAL -->
  <!--/ Search API (regular expressions) table -->
</div>
