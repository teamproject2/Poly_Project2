<div class="content-wrapper">
  <!-- Add rows table -->
  <section id="add-row">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Nhân Viên</h4>
          </div>
          <div class="card-body collapse show">
            <div class="card-block">
              <button id="addRow" class="btn btn-primary mb-2" routerLink="/nhanvien/0">
                <i class="ft-user-plus"></i>&nbsp; Thêm mới</button>
              <table id="table_nv" class="table table-responsive-md-md text-center">
                <thead>
                  <tr>
                    <th>Mã Nhân Viên</th>
                    <th>Tên Nhân Viên</th>
                    <th>Giới Tính</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let nv of list_nv">
                    <td>{{nv.id}}</td>
                    <td>{{nv.tenNhanVien}}</td>
                    <td>{{nv.gioiTinh}}</td>
                    <td>{{nv.soDienThoai}}</td>
                    <td>{{nv.email}}</td>
                    <td>{{nv.diaChi}}</td>
                    <td>
                      <a class="success p-0" data-original-title="" title="Cập nhật" routerLink="/nhanvien/{{nv.id}}">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" data-original-title="" data-toggle="modal" (click)="DelNhanvien(nv.id)" title="Xóa">
                          <!-- (click)="DelNhanvien(nv.id)" -->
                        <i class="ft-user-x"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Add rows table -->
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" (click)="DelNhanvien(nv.id)" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
    <!-- MODAL -->
  <!--/ Search API (regular expressions) table -->
</div>
