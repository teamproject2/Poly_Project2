<div class="content-wrapper">
  <!-- Basic form layout section start -->
  <section id="horizontal-form-layouts">
    <div class="row">
      <div class="col-sm-12">
        <div class="content-header">Thông Tin Sản Phẩm</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="horz-layout-basic">Nhập Thông Tin Sản Phẩm</h4>
          </div>
          <div class="card-body">
            <div class="px-3">
              <form class="form form-horizontal">
                <div class="form-body">
                  <h4 class="form-section">
                    <i class="ft-user"></i> Product Info</h4>
                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput1">No.ID: </label>
                    <div class="col-md-9">
                      <input type="text" id="projectinput1" class="form-control" name="fname">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput2">Tên SP: </label>
                    <div class="col-md-9">
                      <input type="text" id="projectinput2" class="form-control" name="lname">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput3">Giới Tính: </label>
                    <div class="col-md-9">
                      <div class="custom-control custom-radio display-inline-block ml-1">
                        <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Yes</label>
                      </div>
                      <div class="custom-control custom-radio display-inline-block">
                        <input type="radio" id="customRadioInline3" checked name="customRadioInline2" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">No</label>
                      </div>
                      <!-- <input type="text" id="projectinput3" class="form-control" name="email"> -->
                    </div>
                  </div>


                  <h4 class="form-section">
                    <i class="ft-file-text"></i> Requirements</h4>

                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput5">Giá: </label>
                    <div class="col-md-9">
                      <input type="text" id="projectinput5" class="form-control" name="company">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput6">Loại Giày: </label>
                    <div class="col-md-9">
                      <select id="projectinput6" name="interested" class="form-control">
                        <option value="Adidas">Adidas</option>
                        <option value="Nike">Nike</option>
                        <option value="NB">NB</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput7">Budget: </label>
                    <div class="col-md-9">
                      <select id="projectinput7" name="budget" class="form-control">
                        <option value="0" selected="" disabled="">Budget</option>
                        <option value="less than 5000$">less than 5000$</option>
                        <option value="5000$ - 10000$">5000$ - 10000$</option>
                        <option value="10000$ - 20000$">10000$ - 20000$</option>
                        <option value="more than 20000$">more than 20000$</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 label-control">Chọn ảnh: </label>
                    <div class="col-md-9">
                      <label id="projectinput8" class="file center-block">
                        <input type="file" id="file">
                        <span class="file-custom"></span>
                        : </label>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput9">Chi tiết: </label>
                    <div class="col-md-9">
                      <textarea id="projectinput9" rows="5" class="form-control" name="comment"></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-actions center">
                  <button type="button" class="btn btn-raised btn-warning mr-1">
                    <i class="ft-corner-up-left"></i> Quay lại
                  </button>
                  <button type="button" class="btn btn-raised btn-primary">
                    <i class="fa fa-check-square-o"></i> Lưu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
