<div class="content-wrapper">
  <!-- Basic Carousel start -->
  <section id="basic-carousel">

    <div class="row">
      <div class="col-sm-12 mt-2">
        <div class="content-header">Thông tin sản phẩm</div>
      </div>
      <div id="buttonkhohang" *ngIf="chitietSp != null">
        <button (click)="goHangTrongKho(chitietSp.id)" type="button" class="btn btn-raised btn-raised btn-primary btnKho">
          Kho hàng
        </button>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="px-3">
              <!-- *ngIf="chitietSp != null" -->
              <form class="form">
                <div class="form-body">
                  <h4 class="form-section">
                    <i class="ft-user"></i> Mã sản phẩm: {{ chitietSp.id }}</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput1">TÊN SẢN PHẨM</label>
                        <input type="text" value="{{chitietSp.tenSanPham}}" id="userinput1" class="form-control border-primary" name="name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput2">Loại giày</label>
                        <!-- <input type="text" value="{{chitietSp.loaiGiay.tenLoai}}"
                         id="userinput2" class="form-control border-primary" name="company"> -->
                        <select  id="issueinput5" name="priority" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                          data-title="Priority">
                          <option value="0" selected="">Select</option>
                          <option *ngFor="let giay of listgiay" 
                          value="">{{giay.tenLoai}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput3">Đơn giá</label>
                        <input type="text" value="{{chitietSp.donGia}}" id="userinput3" class="form-control border-primary" name="username">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput4">Chiết khấu</label>
                        <input type="text" value="{{chitietSp.chietKhau}}" id="userinput4" class="form-control border-primary" name="nickname">
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="chitietSp != null">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput4">Kích thước</label>
                        <br>
                        <div class="box text-center" *ngFor="let size of chitietSp.hangTrongKho">
                          <span class="box-size">{{ size.kichThuoc.tenKichThuoc }} &nbsp;</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput8">Chi tiết</label>
                        <textarea id="projectinput8" rows="5" class="form-control1" name="comment"> {{chitietSp.chiTiet}}</textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-actions text-center">
                        <button type="button" class="btn btn-raised btn-raised btn-warning" routerLink="/sanpham">
                          <i class="ft-corner-up-left"></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-raised btn-raised btn-primary">
                          <i class="fa fa-check-square-o"></i> Lưu
                        </button>
                      </div>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>



      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="px-3">
              <!-- *ngIf="chitietSp != null" -->
              <form class="form">
                <div class="form-body">
                  <h4 class="form-section">
                    <i class="ft-info"></i> Hình ảnh</h4>

                  <div class="row upload">

                    <div class="col-md-10">
                      <div *ngIf="currentFileUpload" class="progress" [ngClass]="progress.percentage != 100 ? 'show' : 'hide' ">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                          {{progress.percentage}}%</div>
                      </div>
                      <label class="btn btn-default">
                        <input type="file" (change)="selectFile($event)">
                      </label>
                    </div>

                    <div class="col-md-2">
                      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
                    </div>

                  </div>

                  <div class="row list-upload">
                    <div class="col-md-12 review">
                      <!-- <img src="{{listFile[0].name}}"> -->
                    </div>
                  </div>

                </div>
                <table id="table_sp" class="table table-responsive-md-md text-center" *ngIf="chitietSp != null">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Hình ảnh</th>
                      <th>Chức năng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let image of chitietSp.hinhSanPham">
                      <td style="vertical-align: middle">{{ image.id }}</td>
                      <td style="vertical-align: middle">
                        <img src="{{image.hinh}}" width="100">
                      </td>
                      <td style="vertical-align: middle">
                        <a class="danger p-0" data-original-title="" title="Xóa" id="confirm-cancel">
                          <i (click)="delSize(size.kichThuocId)" class="ft-x font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
