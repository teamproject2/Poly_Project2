<div class="content-wrapper">
  <!-- Basic Carousel start -->
  <section id="basic-carousel">

    <div class="row">
      <div class="col-sm-12 mt-2">
        <div class="content-header">Thông tin chi tiết sản phẩm</div>
      </div>
      <button (click)="goHangTrongKho(chitietSp.id)" type="button" class="btn btn-raised btn-raised btn-primary btnKho">
        Kho hàng
      </button>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="px-3">
              <form class="form">
                <div class="form-body">
                  <h4 class="form-section">
                    <i class="ft-user"></i> Mã sản phẩm: {{ chitietSp.id }}</h4>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput1">Tên sản phẩm:</label>
                        <input type="text" id="projectinput2" class="form-control" name="lname" value="{{chitietSp.tenSanPham}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput3">Loại giày:</label>
                        <input type="text" id="projectinput3" class="form-control" name="email" value="{{chitietSp.loaiGiay.tenLoai}}">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput3">Đơn giá:</label>
                        <input type="text" id="projectinput3" class="form-control" name="email" value="{{chitietSp.donGia}}">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput3">Chiết khấu:</label>
                        <input type="text" id="projectinput3" class="form-control" name="email" value="{{chitietSp.chietKhau}}">
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput4">Kích thước</label>
                        <br>
                        <div class="box text-center" *ngFor="let size of chitietSp.hangTrongKho">
                          <span class="box-size">{{ size.kichThuoc.tenKichThuoc }} &nbsp;</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="projectinput8">Mô tả</label>
                        <textarea id="projectinput8" rows="5" class="form-control" name="comment"> {{chitietSp.chiTiet}}</textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-actions text-center">
                        <button type="button" class="btn btn-raised btn-raised btn-warning" routerLink="/sanpham">
                          <i class="ft-corner-up-left" ></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-raised btn-raised btn-primary">
                          <i class="fa fa-check-square-o"></i> Lưu
                        </button>
                      </div>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>



      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="px-3">

              <form class="form">
                <div class="form-body">
                  <h4 class="form-section">
                    <i class="ft-info"></i> Hình ảnh</h4>
                  <div class="row">
                    <label class="col-md-4 label-control">Chọn ảnh:</label>
                    <div class="col-md-8">
                      <label id="projectinput8" class="file center-block">
                        <input type="file" id="file">
                        <span class="file-custom"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <table id="table_sp" class="table table-responsive-md-md text-center">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Hình ảnh</th>
                      <th>Chức năng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let image of chitietSp.hinhSanPham">
                      <td style="vertical-align: middle">{{ image.id }}</td>
                      <td style="vertical-align: middle"><img src="{{image.hinh}}" width="100"></td>
                      <td style="vertical-align: middle">
                        <a class="danger p-0" data-original-title="" title="Xóa" id="confirm-cancel">
                          <i (click)="delSize(size.kichThuocId)" class="ft-x font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>

</div>
