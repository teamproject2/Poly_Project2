<div class="wrapper">
  <!-- main menu-->
  <!--.main-menu(class="#{menuColor} #{menuOpenType}", class=(menuShadow == true ? 'menu-shadow' : ''))-->
  <div data-active-color="white" data-background-color="man-of-steel" data-image="../assets/app-assets/img/sidebar-bg/01.jpg"
    class="app-sidebar">
    <!-- main menu header-->
    <!-- Sidebar Header starts-->
    <div class="sidebar-header">
      <div class="logo clearfix">
        <a [routerLink]="['/']" class="logo-text float-left">
          <div class="logo-img">
            <img src="../assets/app-assets/img/logo.png" />
          </div>
          <span class="text align-middle">SHOES LT</span>
        </a>
        <a id="sidebarToggle" href="javascript:;" class="nav-toggle d-none d-sm-none d-md-none d-lg-block">
          <i data-toggle="expanded" class="ft-toggle-right toggle-icon"></i>
        </a>
        <a id="sidebarClose" href="javascript:;" class="nav-close d-block d-md-block d-lg-none d-xl-none">
          <i class="ft-x"></i>
        </a>
      </div>
    </div>
    <!-- Sidebar Header Ends-->
    <!-- / main menu header-->
    <!-- main menu content-->
    <div class="sidebar-content">
      <div class="nav-container">
        <ul id="main-menu-navigation" data-menu="menu-navigation" class="navigation navigation-main">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['dashboard']">
              <i class="ft-home"></i>
              <span data-i18n="" class="menu-title">Dashboard</span>
            </a>
          </li>

          <li  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['sanpham']">
              <i class="ft-grid"></i>
              <span data-i18n="" class="menu-title">Sản Phẩm</span>
            </a>
          </li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['loaigiay']">
              <i class="ft-aperture"></i>
              <span data-i18n="" class="menu-title">Loại Giày</span>
            </a>
          </li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['hoadon']">
              <i class="ft-book"></i>
              <span data-i18n="" class="menu-title">Hóa Đơn</span>
            </a>
          </li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['khachhang']">
              <i class="ft-users"></i>
              <span data-i18n="" class="menu-title">Khách Hàng</span>
            </a>
          </li>
          <li *ngIf="role == 'ROLE_ADMIN'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['nhanvien']">
              <i class="ft-users"></i>
              <span data-i18n="" class="menu-title">Nhân Viên</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- main menu content-->
    <div class="sidebar-background"></div>

  </div>
  <!-- / main menu-->
  <!-- Navbar (Header) Starts-->
  <nav class="navbar navbar-expand-lg navbar-light bg-faded">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" class="navbar-toggle d-lg-none float-left">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-container">
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item mr-2">
              <a id="navbar-fullscreen" href="javascript:;" class="nav-link apptogglefullscreen">
                <i class="ft-maximize font-medium-3 blue-grey darken-4"></i>
                <p class="d-none">fullscreen</p>
              </a>
            </li>
           
            <li class="dropdown nav-item">
              <a id="dropdownBasic3" href="#" data-toggle="dropdown" class="nav-link position-relative dropdown-toggle">
                <i class="ft-user font-medium-3 blue-grey darken-4"></i>
                <p class="d-none">User Settings</p>
              </a>
              <div ngbdropdownmenu="" aria-labelledby="dropdownBasic3" class="dropdown-menu dropdown-menu-right">
                <a [routerLink]="['/index/userProfile']" href="javascript:;" class="dropdown-item py-1">
                  <i class="ft-edit mr-2"></i>
                  <span>Edit Profile</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="javascript:;" class="dropdown-item" (click)="logout()">
                  <i class="ft-power mr-2"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
           
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar (Header) Ends-->

  <div class="main-panel">
    <div class="main-content">
      <!--Router cho component main-->
      <router-outlet></router-outlet>
      <!-- <app-dashboard></app-dashboard> -->
    </div>
    <div class="align-footer">
      <footer class="footer footer-static footer-light">
        <p class="clearfix text-muted text-sm-center px-2">
          <span>Copyright &copy; 2018
            <a href="#" id="pixinventLink" target="_blank" class="text-bold-800 primary darken-2">WEBSITE SHOES ADMIN All rights reserved. </a></span>
        </p>
      </footer>
    </div>    
  </div>
</div>
