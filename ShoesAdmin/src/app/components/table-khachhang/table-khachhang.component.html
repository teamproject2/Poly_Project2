<div class="content-wrapper">
  <!-- Add rows table -->
  <section id="extended">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">KHÁCH HÀNG</h4>
          </div>
          <div class="card-body collapse show">
            <div class="card-block">
              <!-- <button id="addRow" class="btn btn-primary mb-2">
                <i class="ft-plus"></i>&nbsp; Thêm mới</button> -->
              <table id="table_kh" class="table table-striped table-bordered sourced-data dataTable" role="grid" aria-describedby="DataTables_Table_0_info">
                <thead>
                  <tr>
                    <th>Mã Khách Hàng</th>
                    <th>Tên Khách Hàng</th>
                    <th>Số điện thoại</th>
                    <th>Địa Chỉ</th>
                    <th>Email</th>
                    <!-- <th>Chức năng</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let kh of list_kh">
                    <td style="vertical-align: middle">{{kh.id}}</td>
                    <td>{{kh.tenKhachHang}}</td>
                    <td>{{kh.soDienThoai}}</td>
                    <td>{{kh.diaChi}}</td>
                    <td>{{kh.email}}</td>
                    <!-- <td>
                      <a class="success p-0" data-original-title="" title="Cập nhật">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a class="danger p-0" data-original-title="" title="Xóa">
                        <i class="ft-x font-medium-3 mr-2"></i>
                      </a>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Add rows table -->
  <!--/ Search API (regular expressions) table -->
</div>
