<div class="content-wrapper">
    <!--Extended Table starts-->
    <div class="row">
        <div class="col-12">
            <div class="content-header">THÔNG TIN HÓA ĐƠN</div>
        </div>
    </div>
    <section id="extended">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Hóa Đơn</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <table id="table_hd" class="table table-striped table-bordered sourced-data dataTable" role="grid" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                    <tr>
                                        <th>Mã Hóa Đơn</th>
                                        <th>Tên Khách hàng</th>
                                        <th>Tên Nhân viên</th>
                                        <th>Ngày</th>
                                        <th>Trạng Thái</th>
                                        <th>Tổng Tiền</th>
                                        <th style="text-align: left">Chức năng</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let hd of list_hd">
                                        <td>{{hd.id}}</td>
                                        <td>{{hd.tenKhachHang}}</td>
                                        <td>{{hd.tenNhanVien}}</td>
                                        <td>{{hd.ngay}}</td>
                                        <td>
                                            <a *ngIf ="hd.trangThai === 'Đang chờ'"  class="btn white btn-round btn-info" style="width:130px">{{hd.trangThai}}</a>
                                            <a *ngIf ="hd.trangThai === 'Hủy đơn hàng'" class="btn white btn-round btn-danger" style="width:130px">{{hd.trangThai}}</a>
                                            <a *ngIf ="hd.trangThai === 'Hoàn thành'"  class="btn white btn-round btn-success" style="width:130px">{{hd.trangThai}}</a>
                                            
                                        </td>
                                        <td>{{hd.tongTien | currency}}VND</td>
                                        <td style="text-align: left">
                                            <a class="info p-0" data-original-title="" title="Chi tiết" routerLink="/hoadon/{{hd.id}}">
                                                <i class="ft-list font-medium-3 mr-2"></i>
                                            </a>
                                            <a class="success p-0" data-original-title="" title="Cập nhật">
                                                <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                            </a>
                                            <a *ngIf="hd.trangThai != 'Hoàn thành'" (click)="showModal(hd.id)" class="danger p-0" data-original-title="" title="Xóa" id="confirm-cancel">
                                                    <!-- (click)="DelhoaDon(hd.id)" -->
                                                <i class="ft-x font-medium-3 mr-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--Extended Table Ends-->
     <!-- Modal -->
<div class="modal-wrapper" (click)="removeModal()"></div>

<div class="modal1">
    <div class="modal-header">
        <label class="modal-title text-text-bold-600 title">Confirm</label>
        <!-- <h3 class="modal-title">Confirm</h3> -->
        <button (click)="removeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">Are you sure you want to delete?</div>
        <div  class="modal-footer">
            <div class="col-md-12 text-center">
                <button type="submit" (click)="DelhoaDon()" class="btn btn-raised btn-success but1">
                    <i class=""></i> OK
                </button>
                <button type="submit"  class="btn btn-raised btn-warning but1">
                    <i class=""></i> Cancel
                </button>
            </div>
        </div>
</div>
<!-- MODAL -->
</div>
