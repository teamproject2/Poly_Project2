<mat-tab-group>

  <mat-tab label="Đăng ký">
    <form [formGroup]="regisForm" (ngSubmit)="saveNewCustomer(regisForm.value)" class="regis">
      <div class="example-container">
        <mat-form-field>
          <input matInput [readonly]="true" placeholder="Email" [formControl]="email" value="{{newCustomer.email}}">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field>
          <input matInput [readonly]="true" placeholder="Name" [formControl]="tenKhachHang" value="{{newCustomer.tenKhachHang}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile Phone" [formControl]="soDienThoai" value="{{newCustomer.soDienThoai}}" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Adress" [formControl]="diaChi" value="{{newCustomer.diaChi}}" required>
        </mat-form-field>

        <section class="example-section">
          <div class="button-row">
            <button mat-raised-button [disabled]="regisForm.invalid" color="primary" type="submit" class="btnLogin">Đăng ký</button>
          </div>
          <small (click)="showModal()">Đã có tài khoản</small>
        </section>

      </div>

    </form>

  </mat-tab>

  <!-- <mat-tab label="Đăng nhập">

      <div class="button-row">
        <button mat-raised-button color="primary" (click)="signInWithFB()">Đăng nhập Facebook

          <i class="fab fa-google"></i>
        </button>

      </div>
    </div>
  </mat-tab> -->

</mat-tab-group>
<!-- Show login-modal after (click)="getAllProductInCart()" -->
<div class="modal-wrapper"></div>

<div class="modal-login">
  <div class="modal-content">
    <div class="row row-title">
      <div class="col-sm-12 text-center col-title">
        <span>Đăng nhập</span>
        <i class="fas fa-times icon-trash" (click)="removeModal()"></i>
      </div>
    </div>
    <div class="row modal-row">
      <div class="col-sm-12 text-center">
        <a class="btn btn-primary ff" (click)="signInWithFB()">Đăng nhập
          <i class="fab fa-facebook-f icon"></i>
        </a>
        <a class="btn btn-danger gg" (click)="signInWithGoogle()">Đăng nhập
          <i class="fab fa-google icon"></i>
        </a>
      </div>
    </div>
  </div>
</div>
