  <mat-tab label="Đăng nhập">

        <button mat-raised-button color="primary" (click)="signInWithFB()">Đăng nhập Facebook
          <i class="fab fa-facebook-f"></i>
        </button>
        <button mat-raised-button color="warn" (click)="signInWithGoogle()">Đăng nhập Google
          <i class="fab fa-google"></i>
        </button>

      </div>

      </mat-form-field>
      <mat-form-field>

      </mat-form-field>

    </div>
  </mat-tab>

  <mat-tab label="Đăng ký">
    <form [formGroup]="regisForm" (ngSubmit)="saveNewCustomer(regisForm.value)">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" value="{{newCustomer.email}}">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" [formControl]="tenKhachHang" value="{{newCustomer.tenKhachHang}}">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Phone" [formControl]="soDienThoai" value="{{newCustomer.soDienThoai}}" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Adress" [formControl]="diaChi" value="{{newCustomer.diaChi}}" required>
        </mat-form-field>

        <section class="example-section">
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" class="btnLogin">Đăng ký</button>
          </div>
          <small>Đã có tài khoản</small>
        </section>

      </div>

    </form>

  </mat-tab>
</mat-tab-group>
