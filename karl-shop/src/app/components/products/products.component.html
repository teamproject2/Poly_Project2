<section class="shop_grid_are section_padding_100">
  <div class="container">
    <div class="row">

      <div class="col-12 col-md-4 col-lg-3">
        <side-bar></side-bar>
      </div>

      <div class="col-12 col-md-8 col-lg-9">
        <div class="shop_grid_product_area">
          <div class="row">

            <div *ngFor="let pro of _productArray | paginate: { itemsPerPage: 9, currentPage: p }" class="col-12 col-sm-6 col-lg-4 single_gallery_item wow fadeInUpBig card-deck"
              data-wow-delay="0.2s">
              <div class="card">
                <div class="product-img" (click)="getDetailModal(pro)">
                  <img src="{{pro.hinhSanPham[0].hinh}}" alt="">
                  <div class="product-quicview">
                    <a href="#" data-toggle="modal" data-target="#quickview">
                      <i class="ti-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="product-description">
                    <h5 class="product-price">{{pro.donGia | number:'1.0'}} đ</h5>
                    <h4 class="product-sale">{{pro.donGia * (1-pro.chietKhau) | number:'1.0'}} đ</h4>
                    <p [routerLink]="['/home/detail', pro.id]">{{pro.tenSanPham}}</p>
                  </div>
                </div>
                <div class="sale">
                  <span>-{{pro.chietKhau * 100 | number: '1.0'}}%</span>
                </div>
              </div>
              
            </div>

          </div>
        </div>

        <div class="shop_pagination_area wow fadeInUp" data-wow-delay="1.1s">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm">

              <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </ul>
          </nav>
        </div>

        <!-- ****** Quick View Modal Area Start ****** -->
        <div class="modal fade" id="quickview" tabindex="-1" role="dialog" aria-labelledby="quickview" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

              <div class="modal-body" *ngIf="_detailArray.hinhSanPham!=null">
                <div class="quickview_body">
                  <div class="container">
                    <div class="row">
                      <div class="col-12 col-lg-5">
                        <div class="quickview_pro_img">
                          <img src="{{_detailArray.hinhSanPham[0].hinh}}" alt="">
                        </div>
                      </div>
                      <div class="col-12 col-lg-7">
                        <div class="quickview_pro_des">
                          <h4 class="title">{{_detailArray.tenSanPham}}</h4>
                          <div class="top_seller_product_rating mb-15">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                          </div>
                          <h5 class="price">{{_detailArray.donGia | currency :'VNĐ':'code':'1.0'}}
                          </h5>
                          <p>{{_detailArray.chiTiet}}</p>
                          <a [routerLink]="['/home/detail', _detailArray.id]">Xem chi tiết</a>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ****** Quick View Modal Area End ****** -->
      </div>



    </div>
  </div>
</section>
