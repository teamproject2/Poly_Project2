<div class="shop_grid_product_area">
  <div class="row">
    <div *ngFor="let pro of _productArray | paginate: { itemsPerPage: 9, currentPage: p }" class="col-12 col-sm-6 col-lg-4 single_gallery_item wow fadeInUpBig" data-wow-delay="0.2s">
      <div class="product-img" (click)="getDetailModal(pro)">
        <img src="{{pro.hinhSanPham[0].hinh}}" alt="">
        <div class="product-quicview">
          <a href="#" data-toggle="modal" data-target="#quickview">
            <i class="ti-plus"></i>
          </a>
        </div>
      </div>
      <div class="product-description">
        <h4 class="product-price">{{pro.hangTrongKho[0].donGia | currency: 'VNĐ' : 'code' : '1.0'}}</h4>
        <p [routerLink]="['/detail', pro.id]">{{pro.tenSanPham}}</p>
        <a href="#" class="add-to-cart-btn">Thêm vào giỏ hàng</a>
      </div>
    </div>
  </div>
</div>

<div class="shop_pagination_area wow fadeInUp" data-wow-delay="1.1s">
  <nav aria-label="Page navigation">
    <ul class="pagination pagination-sm">

      <!-- <li class="page-item" id="paging">
        <a class="page-link">1</a>
      </li> -->
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </ul>
  </nav>
</div>

<!-- ****** Quick View Modal Area Start ****** -->
<div class="modal fade" id="quickview" tabindex="-1" role="dialog" aria-labelledby="quickview" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="modal-body" *ngIf="_detailArray.hinhSanPham!=null">
        <div class="quickview_body">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-5">
                <div class="quickview_pro_img">
                  <img src="{{_detailArray.hinhSanPham[0].hinh}}" alt="">
                </div>
              </div>
              <div class="col-12 col-lg-7">
                <div class="quickview_pro_des">
                  <h4 class="title">{{_detailArray.tenSanPham}}</h4>
                  <div class="top_seller_product_rating mb-15">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                  </div>
                  <h5 class="price">{{_detailArray.donGia | currency :'VNĐ':'code':'1.0'}}
                    <span>$130</span>
                  </h5>
                  <p>{{_detailArray.chiTiet}}</p>
                  <a [routerLink]="['/detail', _detailArray.id]">Xem chi tiết</a>
                </div>
                <!-- Add to Cart Form -->
                <form class="cart" method="post">
                  <div class="quantity">
                    <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </span>

                    <input type="number" class="qty-text" id="qty" step="1" min="1" max="12" name="quantity" value="1">

                    <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
                  </div>
                  <button type="submit" name="addtocart" value="5" class="cart-submit">Thêm vào giỏ hàng</button>
                  <!-- Wishlist -->
                  <div class="modal_pro_wishlist">
                    <a href="wishlist.html" target="_blank">
                      <i class="ti-heart"></i>
                    </a>
                  </div>
                  <!-- Compare -->
                  <div class="modal_pro_compare">
                    <a href="compare.html" target="_blank">
                      <i class="ti-stats-up"></i>
                    </a>
                  </div>
                </form>

                <div class="share_wf mt-30">
                  <p>Chia sẽ ngay</p>
                  <div class="_icon">
                    <a href="#">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-pinterest" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                      <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ****** Quick View Modal Area End ****** -->
